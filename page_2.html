<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оверлорд</title>
    <style>
        /* Вставка фона */
        body {
            font-family: Arial, sans-serif;
            color: red;
            background-image: url('https://avatars.mds.yandex.net/i?id=ce3bf0a722378b691bdff6f4a2dddc5d4afd532a-12508201-images-thumbs&n=13'); /* Замените на ваш URL фона */
            background-size: cover; /* Фон будет растянут на весь экран */
            background-position: center; /* Фон будет по центру */
            height: 100vh; /* Высота страницы - на весь экран */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрирование контента по вертикали */
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Контейнер для основного контента */
        .content-container {
            max-width: 800px; /* Максимальная ширина контейнера */
            width: 100%; /* Ширина контейнера по экрану */
            background-color: rgba(0, 0, 0, 0.6); /* Темный фон для контента */
            color: white; /* Белый цвет текста */
            padding: 40px;
            border-radius: 10px;
            text-align: left; /* Выравнивание текста по левому краю внутри контейнера */
        }

        /* Заголовок */
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        /* Текст */
        p {
            font-size: 1.5em;
            margin: 15px 0;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: space-between; /* Кнопки слева и справа */
            width: 60%; /* Ширина для удобного отображения */
            margin-top: 50px;
        }

        /* Стили для ссылок (кнопок) */
        a {
            font-size: 1.5em;
            color: #ff9f00; /* Цвет текста кнопки */
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7);  /* Цвет фона кнопки */
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 45%; /* Ширина кнопок */
            text-align: center;
        }

        /* Эффект при наведении на кнопки */
        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Последствия сражения</h1>
        <p>Вы победили врагов в эпической битве. Но каждый враг оставил след на вашем империи.</p>

        <p>1. Продолжить контролировать свои земли.</p>
        <p>2. Посетить главную точку нападения для восстановления.</p>
    </div>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <a href="page_4.html">Продолжить контролировать земли</a>
        <a href="page_5.html">Посетить главную точку нападения</a>
    </div>
</body>
</html>

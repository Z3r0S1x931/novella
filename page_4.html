<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оверлорд</title>
    <style>
        /* Вставка фона для всей страницы */
        body {
            font-family: Arial, sans-serif;
            color: red;
            background-image: url('https://avatars.mds.yandex.net/i?id=a1c97d8ea8afcfa3c3b2af8386372045_l-10637415-images-thumbs&n=13'); /* Замените на ссылку на ваш фон */
            background-size: cover; /* Фон будет растянут на весь экран */
            background-position: center; /* Фон по центру */
            height: 100vh; /* Страница будет занимать 100% высоты окна */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Картинка и контент будут распределены по вертикали */
            align-items: center; /* Центрирование по горизонтали */
            padding: 20px;
            text-align: center;
            margin: 0; /* Убираем внешние отступы */
        }

        /* Контейнер для текста и кнопок */
        .content-container {
            max-width: 800px; /* Ограничиваем максимальную ширину */
            width: 100%; /* Занимает всю доступную ширину */
            background-color: rgba(0, 0, 0, 0.7); /* Темный фон для лучшей читаемости */
            color: white; /* Белый цвет текста */
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 80px; /* Создаем пространство внизу для кнопок */
        }

        /* Заголовок */
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        /* Текст */
        p {
            font-size: 1.5em;
            margin: 15px 0;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: center; /* Центрируем кнопки */
            width: 60%; /* Ширина для удобного отображения */
            position: absolute; /* Фиксируем кнопки внизу */
            bottom: 40px; /* Отступ от нижней части страницы */
            left: 50%;
            transform: translateX(-50%); /* Выравнивание по центру */
        }

        /* Стили для ссылок (кнопок) */
        a {
            font-size: 1.5em;
            color: #ff9f00; /* Цвет текста кнопки */
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7); /* Цвет фона кнопки */
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 45%; /* Ширина каждой кнопки */
            text-align: center;
            margin: 0 10px; /* Отступы между кнопками */
        }

        /* Эффект при наведении */
        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Контейнер для текста и кнопок -->
    <div class="content-container">
        <h1>Продолжаем действовать</h1>
        <p>Ваша сила начинает расти, вы готовы к следующему важному шагу.</p>

        <p>1. Развернуть новую экспансию в другие страны.</p>
        <p>2. Открыть союз с новым могущественным игроком на поле.</p>
    </div>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <a href="ending_1.html">Развернуть экспансию</a>
        <a href="ending_2.html">Открыть союз</a>
    </div>
</body>
</html>

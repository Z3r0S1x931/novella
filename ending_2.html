<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Концовка 2</title>
    <style>
        /* Устанавливаем фон для всей страницы */
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://i.ytimg.com/vi/lyM-gIO7XHc/maxresdefault.jpg'); /* Замените на ваш путь */
            background-size: cover; /* Фон будет растянут по всей странице */
            background-position: center; /* Фон по центру */
            height: 100vh; /* Страница занимает всю высоту экрана */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Вертикальное выравнивание по центру */
            align-items: center; /* Горизонтальное выравнивание */
            text-align: center; /* Центрирование текста */
            padding: 20px;
            margin: 0; /* Убираем отступы */
        }

        /* Контейнер для текста */
        .content-container {
            max-width: 800px; /* Ограничиваем максимальную ширину контейнера */
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон для лучшей читаемости */
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 100px; /* Отступ снизу, чтобы кнопка не перекрывалась */
        }

        /* Стилизация заголовка */
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        /* Стилизация абзаца */
        p {
            font-size: 1.5em;
            margin: 15px 0;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: center; /* Центрирование кнопок */
            position: fixed; /* Фиксируем контейнер с кнопкой */
            bottom: 20px; /* Расположим кнопку внизу */
            width: 100%;
        }

        /* Стилизация кнопок */
        a {
            font-size: 1.5em;
            color: #ff9f00;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 8px;
            width: 45%;
            text-align: center;
            transition: background-color 0.3s;
        }

        /* Эффект при наведении */
        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Контейнер для текста -->
    <div class="content-container">
        <h1>Гибель Великого Лорда</h1>
        <p>Вы поглотились политической интригой и были поражены предательством, угрожая самим основам вашего правления. Империя не выдержала, и наступила смерть для великого Лорда, что повлекло разрушения.</p>
    </div>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <a href="index.html">Играть снова</a>
    </div>
</body>
</html>
